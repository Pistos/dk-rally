name: pivotal-tracker
description: A Pivotal Tracker extension for Diakonos
author:
    name: Pistos
    uri: http://github.com/Pistos
version: 1.0.1
uris:
    homepage: http://github.com/Pistos/dk-pivotal-tracker
    repository: git://github.com/Pistos/dk-pivotal-tracker.git
licence: MIT
requirements:
    diakonos:
        minimum: 0.8.11
        tested:
            - 0.8.14
notes: >
    This extension makes Diakonos automatically place the Pivotal Tracker
    story id in a commit message if the current git branch name conforms to the
    format 0000000-some-branch-name where 0000000 is a Pivotal Tracker story
    id.
