name: trello
description: A Trello extension for Diakonos
author:
    name: Pistos
    uri: http://github.com/Pistos
version: 1.0.0
uris:
    homepage: http://github.com/Pistos/dk-trello
    repository: git://github.com/Pistos/dk-trello.git
licence: MIT
requirements:
    diakonos:
        minimum: 0.9.2
        tested:
            - 0.9.2
notes: >
    This extension makes Diakonos automatically place the Trello card id
    in a commit message if the current git branch name conforms to the
    format TR-X0X0X0-some-branch-name where X0X0X0 is a Trello card id
